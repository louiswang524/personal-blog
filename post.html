<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post - My Personal Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .post-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .post-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .post-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1rem;
        }
        
        .post-meta {
            color: #6b7280;
            font-size: 1rem;
        }
        
        .post-body h1, .post-body h2, .post-body h3 {
            font-weight: 600;
            color: #1f2937;
            margin: 2rem 0 1rem 0;
        }
        
        .post-body h1 { font-size: 2rem; }
        .post-body h2 { font-size: 1.75rem; }
        .post-body h3 { font-size: 1.5rem; }
        
        .post-body p {
            margin-bottom: 1.5rem;
            line-height: 1.8;
            color: #4b5563;
        }
        
        .post-body ul, .post-body ol {
            margin-left: 2rem;
            margin-bottom: 1.5rem;
        }
        
        .post-body li {
            margin-bottom: 0.5rem;
            color: #4b5563;
            line-height: 1.7;
        }
        
        .post-body blockquote {
            background: #f8fafc;
            border-left: 4px solid #2563eb;
            padding: 1rem 1.5rem;
            margin: 2rem 0;
            font-style: italic;
            color: #4b5563;
        }
        
        .post-body code {
            background: #f3f4f6;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            color: #1f2937;
        }
        
        .post-body pre {
            background: #1f2937;
            color: #e5e7eb;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            overflow-x: auto;
        }
        
        .post-body pre code {
            background: none;
            padding: 0;
            color: inherit;
        }
        
        .post-body img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .post-body hr {
            border: none;
            height: 1px;
            background: #e5e7eb;
            margin: 2rem 0;
        }
        
        .back-link {
            display: inline-block;
            margin: 2rem 0;
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #1d4ed8;
        }
        
        .loading {
            text-align: center;
            padding: 4rem 0;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <a href="index.html" class="logo">My Blog</a>
                <ul class="nav-menu">
                    <li><a href="index.html#home" class="nav-link">Home</a></li>
                    <li><a href="index.html#about" class="nav-link">About</a></li>
                    <li><a href="index.html#contact" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main" style="padding: 4rem 0;">
        <div class="container">
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
            
            <article class="post-content">
                <div class="loading">Loading post...</div>
            </article>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 My Personal Blog. All rights reserved.</p>
        </div>
    </footer>

    <script src="markdown-parser.js"></script>
    <script>
        // Load and render the post based on URL parameter
        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const filename = urlParams.get('file');
            
            if (filename) {
                await blog.renderSinglePost(filename);
            } else {
                document.querySelector('.post-content').innerHTML = '<h1>No post specified</h1>';
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
