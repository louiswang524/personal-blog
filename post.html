<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post - My Personal Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <style>
        .post-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .post-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .post-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1rem;
        }
        
        .post-meta {
            color: #6b7280;
            font-size: 1rem;
        }
        
        .post-body h1, .post-body h2, .post-body h3, .post-body h4, .post-body h5, .post-body h6 {
            font-weight: 600;
            color: #1f2937;
            margin: 2.5rem 0 1.25rem 0;
            line-height: 1.3;
        }
        
        .post-body h1 { font-size: 2.25rem; margin-top: 3rem; }
        .post-body h2 { font-size: 1.875rem; margin-top: 2.5rem; }
        .post-body h3 { font-size: 1.5rem; }
        .post-body h4 { font-size: 1.25rem; }
        .post-body h5 { font-size: 1.125rem; }
        .post-body h6 { font-size: 1rem; }
        
        .post-body p {
            margin-bottom: 1.75rem;
            line-height: 1.8;
            color: #374151;
            font-size: 1.05rem;
        }
        
        .post-body ul, .post-body ol {
            margin: 1.5rem 0 2rem 1.5rem;
            padding-left: 0;
        }
        
        .post-body li {
            margin-bottom: 0.75rem;
            color: #374151;
            line-height: 1.7;
            font-size: 1.05rem;
        }
        
        .post-body ul li {
            list-style-type: disc;
        }
        
        .post-body ol li {
            list-style-type: decimal;
        }
        
        .post-body blockquote {
            background: #f8fafc;
            border-left: 4px solid #2563eb;
            padding: 1.25rem 1.75rem;
            margin: 2.5rem 0;
            font-style: italic;
            color: #4b5563;
            border-radius: 0 8px 8px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .post-body blockquote p {
            margin-bottom: 1rem;
        }
        
        .post-body blockquote p:last-child {
            margin-bottom: 0;
        }
        
        /* Table styling */
        .post-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .post-body th, .post-body td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .post-body th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
            font-size: 0.95rem;
        }
        
        .post-body td {
            color: #4b5563;
            font-size: 0.95rem;
        }
        
        .post-body tr:hover {
            background: #f9fafb;
        }
        
        /* Strikethrough styling */
        .post-body del {
            color: #6b7280;
            text-decoration-color: #ef4444;
        }
        
        .post-body code {
            background: #f3f4f6;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            color: #1f2937;
        }
        
        .post-body pre {
            background: #282c34 !important;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            overflow-x: auto;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        .post-body pre code {
            background: none !important;
            padding: 0;
            color: inherit;
            font-family: 'Fira Code', 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        /* Override Prism styles for better appearance */
        .post-body pre[class*="language-"] {
            background: #282c34 !important;
            border-radius: 12px !important;
        }
        
        .post-body code[class*="language-"] {
            background: none !important;
        }
        
        .post-body img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .post-body hr {
            border: none;
            height: 1px;
            background: #e5e7eb;
            margin: 2rem 0;
        }
        
        .back-link {
            display: inline-block;
            margin: 2rem 0;
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #1d4ed8;
        }
        
        .loading {
            text-align: center;
            padding: 4rem 0;
            color: #6b7280;
        }
        
        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 2rem;
            margin: 2rem 0;
        }
        
        .error h2 {
            color: #dc2626;
            margin-bottom: 1rem;
        }
        
        .error p {
            color: #7f1d1d;
            margin-bottom: 1rem;
        }
        
        .error code {
            background: #fee2e2;
            color: #991b1b;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
        }
        
        /* Mobile responsive improvements */
        @media (max-width: 768px) {
            .post-content {
                padding: 1.5rem 15px;
                margin: 0 10px;
            }
            
            .post-title {
                font-size: 2rem;
            }
            
            .post-body h1 { font-size: 1.875rem; }
            .post-body h2 { font-size: 1.5rem; }
            .post-body h3 { font-size: 1.25rem; }
            
            .post-body pre {
                padding: 1rem;
                margin: 1.5rem 0;
            }
            
            .post-body pre code {
                font-size: 0.85rem;
            }
            
            .post-body table {
                font-size: 0.875rem;
                overflow-x: auto;
                display: block;
                white-space: nowrap;
            }
            
            .post-body th, .post-body td {
                padding: 0.75rem;
                min-width: 120px;
            }
            
            .post-body ul, .post-body ol {
                margin-left: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .post-content {
                padding: 1rem 10px;
                margin: 0 5px;
            }
            
            .post-title {
                font-size: 1.75rem;
            }
            
            .post-body h1 { font-size: 1.5rem; }
            .post-body h2 { font-size: 1.25rem; }
            .post-body h3 { font-size: 1.125rem; }
            
            .post-body p, .post-body li {
                font-size: 1rem;
            }
            
            .post-body blockquote {
                padding: 1rem 1.25rem;
                margin: 1.5rem 0;
            }
            
            .post-body pre {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <a href="index.html" class="logo">My Blog</a>
                <ul class="nav-menu">
                    <li><a href="index.html#home" class="nav-link">Home</a></li>
                    <li><a href="index.html#about" class="nav-link">About</a></li>
                    <li><a href="index.html#contact" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main" style="padding: 4rem 0;">
        <div class="container">
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
            
            <article class="post-content">
                <div class="loading">Loading post...</div>
            </article>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 My Personal Blog. All rights reserved.</p>
        </div>
    </footer>

    <script src="markdown-parser.js"></script>
    <script>
        // Load and render the post based on URL parameter
        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const filename = urlParams.get('file');
            
            if (filename) {
                await blog.renderSinglePost(filename);
                // Trigger syntax highlighting after content is loaded
                if (typeof Prism !== 'undefined') {
                    Prism.highlightAll();
                }
            } else {
                document.querySelector('.post-content').innerHTML = '<h1>No post specified</h1>';
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
